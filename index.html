<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Component</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
 
</head>
<body>
  <div class="bg-gradient"></div>
  <div class="div">
   <header>
     <div class="h1 p-5 text-center">Our Pricing</div>
     <div class="d-flex align-items-center justify-content-center" style="height: 150px;">
       <div class="p-5 m-2 bg-light text-dark shadow rounded-2">Annually</div>
       <i class="bi bi-toggle-on p-5 m-2" style="font-size: 8rem; color: cornflowerblue;"></i>
       <div class="p-5 m-2 bg-light text-dark shadow rounded-2">Monthly</div>
   </div>
   </header>
 
   <div class="section p-5">
     <div class="container">
       <div class="row text-center">
         <div class="col-md">
           <div class="card bg-dark text-light">
             <div class="card bg-body text-center">
               <div class="p mb-3 text-dark">Basic
               </div>
               <div class="h1 p-4 card-title mb-3 text-dark"> $19.99 </div>
               <ul class="p-4 list-group list-group-flush shadow-lg" style="border: 2px solid white;">
                 <li class="p-4 shadow-lg list-group-item">500 GB Storage</li>
                 <li class="p-4 shadow-lg list-group-item">2 Users Allowed</li>
                 <li class="p-4 shadow-lg list-group-item">Send up to 3 GB</li>
               </ul>
               <a href="#" class="p-4 shadow-lg btn btn-primary">LEARN MORE</a>
             </div>
           </div>
         </div>
         <div class="col-md">
           <div class="card bg-dark text-light">
             <div class="card bg-primary text-center">
               <div class="p mb-3">Professional
               </div>
               <div class="h1 p-4 card-title mb-3"> $24.99 </div>
               <ul class="p-4 shadow-lg bg-primary list-group list-group-flush">
                 <li class="p-4 shadow-lg list-group-item bg-primary text-light" style="border-bottom: 2px solid white; border-top: 2px solid white;">1 TB Storage</li>
                 <li class="p-4 shadow-lg list-group-item bg-primary text-light" style="border-bottom: 2px solid white;">5 Users Allowed</li>
                 <li class="p-4 shadow-lg list-group-item bg-primary text-light" style="border-bottom: 2px solid white;">Send up to 10 GB</li>
               </ul>
               <a href="#" class="p-4 shadow-lg btn btn-light">LEARN MORE</a>
             </div>
           </div>
         </div>
         <br>
         <br>
         <div class="col-md">
           <div class="card bg-dark text-light">
             <div class="card bg-body text-center">
               <div class="p mb-3 text-dark">Master
               </div>
               <div class="h1 p-4 card-title mb-3 text-dark"> $39.99 </div>
               <ul class="p-4 shadow-lg list-group list-group-flush">
                 <li class="p-4 shadow-lg list-group-item">2 TB Storage</li>
                 <li class="p-4 shadow-lg list-group-item">10 Users Allowed</li>
                 <li class="p-4 shadow-lg list-group-item">Send up to 20 GB</li>
               </ul>
               <a href="#" class="p-4 shadow-lg btn btn-primary">LEARN MORE</a>
             </div>
           </div>
         </div>
       </div>
     </div>
   </div>
  </div>

  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
